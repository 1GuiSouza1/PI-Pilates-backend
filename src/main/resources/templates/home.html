<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Home - Pilates</title>
 </head>
    <body>
        <header>
            <a class="logo" th:href="@{/home}">Pilates</a>
            <div id="radius-perfil"></div>
        </header>
        <main>
            <div class="container-welcome">
                <div class="welcome">Seja bem-vindo <span th:text="${nome}">[Nome]</span></div>
            
                <div class="container-buttons-home">
                    <div onclick="window.location.href='@{/modalidades}'" class="btn">Modalidades</div>
                    <div onclick="window.location.href='@{/aulas}'" class="btn">Aulas</div>
                    <div onclick="window.location.href='@{/planos}'" class="btn">Plano e Assinatura</div>
                    <div onclick="window.location.href='@{/evolucao}'" class="btn">Evolução</div>
                    <div onclick="window.location.href='@{/avaliacoes}'" class="btn">Ficha de Avaliações</div>
                    <div onclick="window.location.href='@{/pagamentos}'" class="btn">Pagamento e Faturas</div>
                </div>
            
                <div id="avisos">Avisos</div>
            </div>
        </main>
    </body>
</html>

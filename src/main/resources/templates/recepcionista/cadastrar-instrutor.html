<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/recepcionista/cadastro.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <title>Home - Pilates</title>
</head>

<body>
    <header>
        <div class="top-bar">
            <img th:src="@{/images/lotus.png}" alt="Logo Pilates" class="logo" />
            <a class="logo-name" th:href="@{/web/recepcionista/home}">Pilates</a>
        </div>
        <div class="profile-circle"></div>
    </header>
</body>
<div class="form-container">
    <h2 class="title" th:text="${novoInstrutor} ? 'Cadastrar Novo Instrutor' : 'Editar Instrutor'">Cadastro de Instrutor</h2>

    <form class="form-content" th:action="@{/web/recepcionista/instrutor/save}" th:object="${instrutor}" method="post">

        <input type="hidden" th:if="${!novoInstrutor}" th:field="*{id}" />

        <div class="input-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome completo" required>
        </div>

        <div class="input-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" th:field="*{sexo}" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="input-group">
            <label for="data">Data de Admissão</label>
            <input type="date" id="data" th:field="*{dataContratacao}" required>
        </div>

        <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" placeholder="000.000.000-00" required>
        </div>

        <div class="input-group">
            <label for="formacao">Formação</label>
            <input type="text" id="formacao" th:field="*{formacao}" placeholder="Digite a Formação" required>
        </div>

        <div class="input-group">
            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" th:field="*{DataNasc}" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="email@exemplo.com" required>
        </div>

        <div class="input-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" th:field="*{cep}" placeholder="00000-000" required>
        </div>

        <div class="input-group">
            <label for="estudio">Estúdio</label>
            <input type="text" id="estudio" th:field="*{estudio}" placeholder="Digite o estudio contratado" required>
        </div>
        
        <div class="input-group">
            <label for="cref">CREF</label>
            <input type="text" id="cref" th:field="*{conselho}" placeholder="145546" required>
        </div>

        <div class="input-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" th:field="*{rg}" placeholder="00.000.000-0" required>
        </div>


        <div class="input-group">
            <label for="contato">Contato</label>
            <input type="text" id="contato" th:field="*{contato}" placeholder="00 000000000" required>
        </div>

        <div class="button-group">
            <button class="btn" type="submit" th:text="${novoInstrutor} ? 'Salvar' : 'Atualizar'">Salvar</button>
            <a class="btn cancel" th:href="@{/web/recepcionista/instrutor/list}">Cancelar</a>
        </div>



    </form>
</div>
</main>

</html>

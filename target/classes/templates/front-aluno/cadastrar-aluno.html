<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${novo} ? 'Cadastrar Aluno' : 'Editar Aluno'">Cadastrar Aluno</title>
</head>

<body>
    <h2 th:text="${novo} ? 'Cadastrar Novo Aluno' : 'Editar Aluno'">Cadastrar Aluno</h2>

    <form th:action="@{/web/aluno/save}" th:object="${aluno}" method="post">
        <!-- ID oculto para edição -->
        <input type="hidden" th:if="${!novo}" th:field="*{id}" />

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Nome completo" required />
        </div>

        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" th:field="*{sexo}" required>
                <option value="" disabled selected>Selecione</option>
                <option value="M" th:selected="${aluno.sexo == 'M'}">Masculino</option>
                <option value="F" th:selected="${aluno.sexo == 'F'}">Feminino</option>
                <option value="O" th:selected="${aluno.sexo == 'O'}">Outro</option>
            </select>
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" placeholder="000.000.000-00" required />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="email@exemplo.com" required />
        </div>

        <div>
            <label for="contato">Contato:</label>
            <input type="text" id="contato" th:field="*{contato}" placeholder="(00) 00000-0000" required />
        </div>

        <div>
            <label for="plano">Plano:</label>
            <input type="text" id="plano" th:field="*{plano}" placeholder="Tipo do plano" />
        </div>
        
        <!-- botões -->
        <div> 
            <button type="submit" th:text="${novo} ? 'Salvar' : 'Atualizar'">Salvar</button>
            <a th:href="@{/web/aluno/list}">Cancelar</a>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/isntrutor/painel.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <title>Home - Pilates</title>
</head>

<body>
    <header>
        <div class="top-bar">
            <img th:src="@{/images/lotus.png}" alt="Logo Pilates" class="logo" />
            <a class="logo-name" th:href="@{/web/recepcionista/home}">Pilates</a>
        </div>
        <div class="profile-circle"></div>
    </header>

    <main class="container">
        <h1>Agenda de Aulas</h1>

        <div class="search-box">
            <input type="text" placeholder="Procurar Aula">
            <button><i>üîç</i></button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Contato</th>
                    <th>plano</th>
                    <th>AcÃßoÃÉes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.sexo}"></td>
                    <td th:text="${aluno.contato}"></td>
                    <td th:text="${aluno.plano}"></td>
                    <td>
                        <button id="abrirModal"> Ficha de Avalia√ß√£o</button>
                        <button id="editarModal"> Editar Ficha</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- modal de edi√ß√£o baby -->
        <div id="modalFicha" class="modal">
            <div class="modal-conteudo">
                <span id="fecharModal" class="fechar">&times;</span>
                <h2>Ficha de Avalia√ß√£o</h2>
                <form th:action="@{/avaliacao/editar/{id}(id=${aluno.id})}" method="post">

                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>

                    <label for="historicoMedico"> Hist√≥rico M√©dico</label>
                    <textarea id="historicoMedico" name="historicoMedico"></textarea>

                    <label for="diagnostico"> Diagn√≥stico:</label>
                    <input type="text" id="diagnostico" name="diagnostico" required>

                    <label for="patologias"> Patologias:</label>
                    <input type="text" id="patologias" name="patologias" required>
                    <button type="submit" class="botao-add" id="pat"> <a href="/avaliacao/pat/{id} (id=${aluno.id})"> +
                        </a> </button>

                    <label for="medicamentos"> Medicamentos:</label>
                    <input type="text" id="medicamentos" name="medicamentos" required>
                    <button type="submit" class="botao-add" id="med"> <a href="/avaliacao/med/{id} (id=${aluno.id})"> +
                        </a> </button>

                    <label for="tratamentos"> Tratamentos: </label>
                    <input type="text" id="tratamentos" name="tratamentos" required>
                    <button type="submit" class="botao-add" id="trat"> <a href="/avaliacao/trat/{id} (id=${aluno.id})">
                            + </a> </button>

                    <label for="objetivos"> Objetivos: </label>
                    <input type="text" id="objetivos" name="objetivos" required>
                    <button type="submit" class="botao-add" id="trat"> <a href="/avaliacao/obj/{id} (id=${aluno.id})"> +
                        </a> </button>

                    <label for="observacoes">Observa√ß√µes:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>

                    <label for="dataAvaliacao">Data da Avalia√ß√£o:</label>
                    <input type="date" id="dataAvaliacao"></label>

                    <button type="submit" class="botao-enviar">Salvar</button>
                </form>
            </div>

            <!-- Modal para visualiza√ß√£o -->
            <div id="modalVisualizacao" class="modal">
                <div class="modal-conteudo">
                    <span id="fecharModalVisualizacao" class="fechar">&times;</span>
                    <h2>Ficha de Avalia√ß√£o</h2>

                    <p><strong>Data:</strong> <span th:text="${ficha.data}"> --/--/----</span></p>
                    <p><strong>Hist√≥rico Medico:</strong> <span th:text="${ficha.historicoMedico}"> Hist√≥rico</span></p>
                    <p><strong>Diagn√≥stico</strong> <span th:text="${ficha.diagnostico}"> Diagn√≥stico</span></p>
                    <p><strong>Patologias</strong> <span th:text="${ficha.patologias}"> Patologias</span></p>
                    <p><strong>Medicamentos</strong> <span th:text="${ficha.medicamentos}"> Medicamentos</span></p>
                    <p><strong>Tratamentos</strong> <span th:text="${ficha.tratamentos}"> Tratamentos</span></p>
                    <p><strong>Objetivos</strong> <span th:text="${ficha.objetivos}"> Objetivos</span></p>

                </div>
            </div>

    </main>

    <script>
        document.getElementById("sexo").addEventListener("change", function () {
            const campoTexto = document.getElementById("campoTexto");
            campoTexto.style.display = (this.value === "Outro") ? "block" : "none";
        });

        // Captura os elementos
        const modalVisualizacao = document.getElementById("modalVisualizacao");
        const abrirModalVisualizacaoBtn = document.getElementById("abrirModalVisualizacao");
        const fecharModalVisualizacaoBtn = document.getElementById("fecharModalVisualizacao");

        // Abrir o modal
        abrirModalVisualizacaoBtn.onclick = function () {
            modalVisualizacao.style.display = "block";
        };

        // Fechar o modal
        fecharModalVisualizacaoBtn.onclick = function () {
            modalVisualizacao.style.display = "none";
        };

        // Fechar ao clicar fora do modal
        window.onclick = function (event) {
            if (event.target === modalVisualizacao) {
                modalVisualizacao.style.display = "none";
            }
        };

    </script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${novo} ? 'Cadastrar Aluno' : 'Editar Aluno'">Cadastro de Aluno</title>
    <link rel="stylesheet" th:href="@{/css/recepcionista/cadastro.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div class="top-bar">
            <img th:src="@{/images/lotus.png}" alt="Logo Pilates" class="logo" />
            <a class="logo-name" th:href="@{/web/recepcionista/home}">Pilates</a>
        </div>
        <div class="profile-circle"></div>
    </header>
    <main>
        <div class="form-container">
            <h2 class="title" th:text="${novo} ? 'Cadastrar Novo Aluno' : 'Editar Aluno'">Cadastro de Aluno</h2>

            <form class="form-content" th:action="@{/web/recepcionista/aluno/save}" th:object="${aluno}" method="post">

                <input type="hidden" th:if="${!novo}" th:field="*{id}" />

                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome completo" required>
                </div>

                <div class="input-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" th:field="*{sexo}" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" th:field="*{data}" required>
                </div>

                <div class="input-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" th:field="*{rg}" placeholder="00.000.000-0" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" th:field="*{cpf}" placeholder="000.000.000-00" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="email@exemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="contato">Contato</label>
                    <input type="text" id="contato" th:field="*{contato}" placeholder="00 00000-0000" required>
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" th:field="*{endereco}" placeholder="Digite o endereço" required>
                </div>

                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" th:field="*{cep}" placeholder="00000-000" required>
                </div>

                <div class="input-group">
                    <label for="profissao">Profissão</label>
                    <input type="text" id="profissao" th:field="*{profissao}" placeholder="Digite a profissão" required>
                </div>

                <div class="input-group">
                    <label for="plano">Plano</label>
                    <input type="text" id="plano" th:field="*{plano}" placeholder="Digite o plano contratado" required>
                </div>

                <div class="button-group">
                    <button class="btn" type="submit" th:text="${novo} ? 'Salvar' : 'Atualizar'">Salvar</button>
                    <a class="btn cancel" th:href="@{/web/recepcionista/aluno/list}">Cancelar</a>
                </div>

            </form>
        </div>
    </main>
</body>
<script src="https://unpkg.com/imask"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const masks = [
            { id: "cpf", mask: "000.000.000-00" },
            { id: "cep", mask: "00000-000" },
            { id: "contato", mask: "00 00000-0000" },
            { id: "rg", mask: "00.000.000-0" }, // RG só existe no form do instrutor
        ];

        masks.forEach(({ id, mask }) => {
            const input = document.getElementById(id);
            if (input) {
                IMask(input, { mask });
            }
        });
    });
</script>

</html>
